name: Build release candidate

on:
  push:
    branches: 
      - v2-develop

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.version.outputs.pe-version }}
      tag-already-exists: ${{ steps.checkTag.outputs.exists }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Get version
      id: version
      run: echo "pe-version=$(mvn -f pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)-rc" >> $GITHUB_OUTPUT

    - name: Print version
      run: echo ${{ steps.version.outputs.pe-version }}

    - uses: mukunku/tag-exists-action@v1.2.0
      id: checkTag
      with: 
        tag: ${{ steps.version.outputs.pe-version }}
        
    - if: ${{ steps.checkTag.outputs.exists == 'true' }}
      name: "Skip release"
      run: echo "Nothing to tag/release, the tag ${{ steps.version.outputs.pe-version }} already exists"

  release:
    needs: check-version
    runs-on: ubuntu-latest
    if: ${{ needs.check-version.outputs.tag-already-exists == 'false' }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Get previous tag
        id: previousTag
        run: echo "previousTag=$(git --no-pager tag --sort=creatordate --merged ${{ github.ref_name }} | tail -1)" >> $GITHUB_OUTPUT

      - name: Get tags
        id: tag
        run: echo "$(git --no-pager tag --sort=creatordate --merged ${{ github.ref_name }})"

      - name: Print previous tag
        run: echo ${{ steps.previousTag.outputs.previousTag }}

      - name: Update CHANGELOG
        id: changelog
        uses: requarks/changelog-action@v1
        with:
          toTag: ${{ needs.check-version.outputs.release-version }}
          fromTag: ${{ steps.previousTag.outputs.previousTag}}
          token: ${{ secrets.GITHUB_TOKEN }}
          writeToFile: false
          

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.check-version.outputs.release-version }}
          target_commitish: ${{ github.head_ref || github.ref }}  
          name: ${{ needs.check-version.outputs.release-version }}
          body: ${{steps.changelog.outputs.changes}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  post-release:
    needs: 
    - check-version
    - release
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ needs.check-version.outputs.release-version }}
