on:
  push:
    branches: 
      - v2-develop
jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.version.outputs.pe-version }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Get version
      id: version
      run: echo "pe-version=$(mvn -f pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

    - name: Print version
      run: echo ${{ steps.version.outputs.pe-version }}

  create-tag:
    needs: get-version
    runs-on: ubuntu-latest
    outputs: 
      tag-already-exists: ${{ steps.create-tag.outputs.tag_exists }}
    steps:
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        id: "createTag"
        with:
          tag: "${{ needs.get-version.outputs.release-version }}"
          tag_exists_error: false

      # Print result using the action output.
      - run: |
          echo "Tag already present: ${{ steps.create-tag.outputs.tag_exists }}"

  release: 
    needs: create-tag
    runs-on: ubuntu-latest
    if: ${{ ! needs.create-tag.outputs.tag-already-exists }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build
      run: echo ${{ github.sha }} > Release.txt
    - name: Test
      run: cat Release.txt
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: true
